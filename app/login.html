<!DOCTYPE html>
<html>
  <head>
    <title>Login Form in NULT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <!-- <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.slim.js"></script>
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script> -->
    <script type="text/javascript" src="../jsSHA/src/sha.js"></script>
    <style type="text/css">
      body{
      padding: 0;
      margin: 0;
      }
      .hero{
      height: 100vh;
      position: relative;
      }
      .notification{
      padding-top: 20px;
      padding-bottom: 30px;
      }
      .button{
      margin-top: 10px;
      }
      .error_message {
        color: red;
        font-size: 14px;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>
    
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
          data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">
            Home
          </a>
    
          <a class="navbar-item">
            Documentation
          </a>
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" id="sign_up_button" href="sign_up.html">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light" id="login_button" href="login.html">
                Log in
              </a>
              <span class="button is-danger" id="logout_button" style="display: none;">
                Log out
              </span>
              <p id="user_name" style="display: none;">ゲスト</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- navbar -->

    <div class="hero is-primary">
      <div class="hero-body">
        <h1 class="title has-text-centered is-size-2">Login Form in NULT</h1>
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="notification is-light">
              <figure class="image container is-64x64">
                <img src="bulma.png">
              </figure>
              <div class="field">
                <label class="label">UserID</label>
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="UserID" id="user_id">
                  <span class="icon is-small is-left">
                  <i class="fas fa-user-alt"></i>
                  </span>
                  <span id="user_id_error" class="error_message">※このフォームを入力してください</span>
                </p>
              </div>
              <div class="field">
                <label class="label">Password:</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password" id="password">
                  <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                  </span>
                  <span id="password_error" class="error_message">※このフォームを入力してください</span>
                  <span id="user_not_found" class="error_message">※ユーザが見つかりませんでした。</span>
                </p>
              </div>
              <a class="button is-info is-rounded is-outlined is-medium" id="login_submit_button">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/login.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.14.5/firebase-app.js"></script>
    
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.14.5/firebase-analytics.js"></script>
    
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
